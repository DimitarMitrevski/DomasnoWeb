<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="evo-calendar/css/evo-calendar.min.css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Потсетник</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Потсетник за настани</h1>
            <p class="lead">Додјате некој настан во календарот и останете во тек со истите.</p>
        </div>
    </div>
    <div class="kalendar">
        <div id="calendar"></div>
    </div>
    <div class="container">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">Додај
            настан</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Нов настан</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Наслов:</label>
                            <input type="text" class="form-control" id="event-name" required>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Тип:</label>
                            <input type="text" class="form-control" id="event-type" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Опис:</label>
                            <textarea class="form-control" id="event-description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Време:</label>
                            <input class="form-control" id="event-time"></input>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Слика(УРЛ):</label>
                            <input class="form-control" id="event-image"></input>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Видео од YouTube(УРЛ):</label>
                            <input class="form-control" id="event-video"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="zatvori">Затвори</button>
                    <button type="button" class="btn btn-primary" id="add">Зачувај</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" width="300" height="300" id="slika" hidden>
                    <iframe width="300" height="200" src="https://www.youtube.com/embed/" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen hidden></iframe>
                    <p id="opis">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Назад</button>
                    <button type="button" class="btn btn-primary" id="edit">Уреди</button>
                    <button class="btn btn-danger" id="delete">Избриши</button>
                </div>
            </div>
        </div>
    </div>






    <!-- Add the evo-calendar.js for.. obviously, functionality! -->
    <script src="evo-calendar/js/evo-calendar.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
